name: Run check_ads_txt (manual)

on:
  workflow_dispatch:    # permite clicar "Run workflow" manualmente

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'   # escolhe uma vers√£o 3.x

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install requests

      - name: Run check_ads_txt.py
        run: python .github/workflows/check_ads_txt.py

      - name: Upload CSV results
        uses: actions/upload-artifact@v4
        with:
          name: ads-txt-pubmatic
          path: ads_txt_pubmatic.csv
