name: Playwright HAR scan (no-docker, github-hosted)

on:
  workflow_dispatch:
    inputs:
      iteration_index:
        description: 'Iteration index (0..5)'
        required: true
        default: '0'
      geo:
        description: 'Optional geo code (e.g. US) or ALL'
        required: false
        default: 'ALL'
  # (opcional) podes descomentar schedule abaixo para correr 6x/dia
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 4 * * *'
    - cron: '0 5 * * *'
    - cron: '0 12 * * *'
    - cron: '33 14 * * *'
    - cron: '0 16 * * *'
    - cron: '0 20 * * *'

jobs:
  scan:
    name: Run Playwright scan (github-hosted)
    runs-on: self-hosted
    timeout-minutes: 90
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Upgrade pip and install requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright and browsers
        run: |
          python -m pip install playwright --no-warn-script-location
          # install browsers (with dependencies). This can take a few minutes.
          python -m playwright install --with-deps

      - name: Run scan script
        env:
          ITERATION: ${{ github.event.inputs.iteration_index || '0' }}
          GEO: ${{ github.event.inputs.geo || 'ALL' }}
        run: |
          echo "Starting scan_page.py iteration=${ITERATION} geo=${GEO}"
          mkdir -p output
          python3 scan_page.py \
            --targets targets.json \
            --iteration "${ITERATION}" \
            --geo "${GEO}" \
            --outdir output


      - name: Archive output (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-output-${{ github.run_id }}
          path: output
