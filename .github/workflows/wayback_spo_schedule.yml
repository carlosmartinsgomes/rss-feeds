name: Wayback SPO Analyzer (weekly)

on:
  schedule:
    # Weekly run: Monday 03:00 UTC (ajusta se quiseres outro hor√°rio)
    - cron: '0 18 * * 1'
  workflow_dispatch: {}


jobs:
  run-wayback:
    runs-on: [self-hosted, ip-172-31-78-172]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt requests pandas openpyxl pycountry

      - name: Run analyzer
        run: |
          python wayback_spo_analyzer.py --domains-file principaldomains --log-file analise_log.json --out wayback_output.xlsx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wayback-report
          path: wayback_output.xlsx
