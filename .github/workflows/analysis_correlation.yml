name: Compute Structural Share

on:
  workflow_dispatch:

jobs:
  compute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas openpyxl numpy

      - name: Run structural share script
        run: |
          python compute_structural_share.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: structural_share_index
          path: structural_share_index.xlsx
