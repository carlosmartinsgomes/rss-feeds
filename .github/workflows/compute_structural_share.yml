name: Compute Structural Share

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # corre todos os dias às 03:00 UTC (ajusta se quiseres)

jobs:
  compute-structural-share:
    runs-on: self-hosted  # ou ubuntu-latest, se não for runner próprio

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Compute Structural Share Score
        run: |
          python compute_structural_share.py
